name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: 
          npm install -g pnpm
          pnpm install --frozen-lockfile
      - name: Build
        run: 
          pnpm build
          pnpm pack
          mv my-package-*.tgz package.tgz
