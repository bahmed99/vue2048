name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.1.7
      - name : installing npm
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'
