stages:
  - build

workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME == 'lab9'
    - if: $CI_PIPELINE_SOURCE != 'merge_request_event'

default:
  image: node:latest
  cache: &global_cache
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
      - node_modules/
    policy: pull
  before_script:
    - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@7
    - pnpm config set store-dir .pnpm-store
    - pnpm install @azure/static-web-apps-cli

build:
  stage: build
  cache:
    <<: *global_cache
    policy: pull-push
  script:
    - pnpm install
    - pnpm build
  artifacts:
    paths:
      - dist/*
name: Continuous Integration pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - lab9-cb
    paths-ignore:
      - 'docs/**'
  schedule:
    - cron: '8 0 * * MON'
  workflow_dispatch:
    inputs:
      run_static_analyses:
        description: 'Run static analyses'
        required: true
        default: 'true'
    
env:
  BUILD_ARTIFACT_NAME: "package"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set node version to 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      
      - name: Build package
        run: | 
          pnpm install
          pnpm build

      - name: Typechecking and linting
        if: github.event_name == 'pull_request' || github.event.inputs.run_static_analyses == 'true'
        run: |
          pnpm type-check
          pnpm lint

      - name: Run unit tests
        if: github.event_name == 'pull_request' || github.event.inputs.run_static_analyses == 'true'
        run: pnpm test
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
            name: ${{env.BUILD_ARTIFACT_NAME}}
            path: dist/
            retention-days: ${{github.ref == 'refs/heads/main' && 7 || 1 }} #https://github.com/actions/runner/issues/409

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Fetch build artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{env.BUILD_ARTIFACT_NAME}}
          path: ${{github.workspace}}
      - name: Deploy to QA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_QA_TOKEN }}
          action: "upload"
          app_location: ${{github.workspace}}
          skip_app_build: true
      - name: Deploy to PROD
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_PROD_TOKEN }}
          action: "upload"
          app_location: ${{github.workspace}}
          skip_app_build: true
