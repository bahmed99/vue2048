stages:
    - restore
    - static-typing
    - lint
    - build
    - test
    - publish

image: node:latest

before_script:
    - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@7
    - pnpm config set store-dir .pnpm-store

restore-job:
    stage: restore
    script:
        - pnpm install

static-typing-job:
    stage: static-typing
    script:
        - pnpm type-check

lint-job:
    stage: lint
    script:
        - pnpm eslint . --ext .vue,.js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts --fix --ignore-path .gitignore

build-job:
    stage: build
    script:
        - pnpm build
    artifacts:
        paths:
            - dist/

test-job:
    stage: test
    script:
        - pnpm vitest