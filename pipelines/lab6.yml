stages:
  - build
  - deploy 

default:
  image: node:latest
  cache: &global_cache
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
      - node_modules/
    policy: pull
  before_script:
    - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@7
    - pnpm config set store-dir .pnpm-store

build:
  stage: build
  cache:
    <<: *global_cache
    policy: pull-push
  script:
    - pnpm install
    - pnpm build
  artifacts:
    paths:
      - dist/*

deploy:
  stage: deploy
  environment:
    name: production
    url: https://bck-vue-2048.vercel.app
  script:
    - npx vercel --token $VERCEL_TOKEN --prod
  only:
    - manual

deploy-staging:
  stage: deploy
  environment:
    name: preview/$CI_COMMIT_REF_NAME
    url: https://$CI_COMMIT_REF_NAME--bck-vue-2048.vercel.app
  script:
    - npx vercel --token $VERCEL_TOKEN --target production --name $CI_COMMIT_REF_NAME
  only:
    - merge_requests
